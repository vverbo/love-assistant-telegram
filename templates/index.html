<!DOCTYPE html>
<html>
<head>
    <title>Love Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        #chat-box { margin-top: 1em; }
        .message { margin: 0.5em 0; }
        .user { font-weight: bold; color: #333; }
        .bot { color: #444; }
    </style>
</head>
<body>
    <h2>💌 Love Assistant</h2>

    <input type="text" id="user-input" placeholder="Type your question..." style="width: 100%; padding: 0.5em;">
    <button onclick="sendMessage()" style="margin-top: 1em;">Send</button>

    <div id="chat-box"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message.trim()) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user">🧑‍💬 You: ${message}</div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            chatBox.innerHTML += `<div class="message bot">🤖 Bot: ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
